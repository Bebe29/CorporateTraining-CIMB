// 40+ -> Obesitas
// 30 - 39 -> BB Sangat Berlebih
// 25 - 29 -> BB Berlebih
// 18.5 - 24 -> BB Ideal
// 18.5- -> BB Kurang









var berat = parseFloat(prompt('Masukkan berat badan'))
var tinggi = parseFloat(prompt('Masukkan tinggi!'))

var IMT = berat / Math.pow(tinggi, 2)
var hasil;

if(IMT > 39.9){
    hasil = 'Obesitas'
}else if(IMT >= 30){
    hasil = 'BB Sangat berlebih'
}else if(IMT >= 25){
    hasil = 'BB Berlebih'
}else if(IMT >= 18.5){
    hasil = 'BB Ideal'
}else{
    hasil = 'BB Kurang'
}

alert('IMT = ' + IMT + ', '+hasil)
